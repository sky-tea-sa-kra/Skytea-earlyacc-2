        <style>
            /* Gaya untuk setiap item Tea di daftar */
            .tea-item {
                background-color: #1a1a1a;
                border: 1px solid rgba(255, 255, 255, 0.1);
                padding: 20px;
                border-radius: 10px;
                margin-bottom: 25px;
            }
            .tea-item h3 {
                margin-bottom: 5px;
                font-weight: 600;
                color: #5d5dff;
            }
            .tea-item .subtitle {
                font-size: 0.9rem;
                color: rgba(255, 255, 255, 0.7);
            }
            .tea-item .tea-content {
                white-space: pre-wrap; /* Menjaga format paragraf */
                margin-top: 15px;
                line-height: 1.6;
            }

            /* --- Gaya Reaksi (Reactions) --- */
            .tea-reactions {
                display: flex;
                gap: 15px;
                margin-top: 20px;
            }

            .reaction-button {
                display: inline-flex;
                align-items: center;
                padding: 8px 15px;
                border: none;
                border-radius: 50px; /* Bentuk pil */
                background-color: rgba(93, 93, 255, 0.1); /* Latar belakang transparan */
                color: #5d5dff; /* Warna teks/ikon biru */
                font-weight: 600;
                cursor: pointer;
                transition: background-color 0.2s, transform 0.1s;
            }
            .reaction-button:hover:not(.disabled) {
                background-color: rgba(93, 93, 255, 0.2);
                transform: translateY(-2px);
            }
            .reaction-button svg {
                width: 20px;
                height: 20px;
                margin-right: 8px;
            }
            .reaction-button.disabled {
                cursor: not-allowed;
                opacity: 0.6;
            }
            .reaction-button.selected {
                background-color: #5d5dff; /* Warna solid ketika dipilih */
                color: #000000;
            }

            /* Gaya khusus untuk tombol Lame */
            .lame-btn {
                color: #ff5d5d; /* Warna merah */
                background-color: rgba(255, 93, 93, 0.1);
            }
            .lame-btn:hover:not(.disabled) {
                background-color: rgba(255, 93, 93, 0.2);
            }
            .lame-btn.selected {
                background-color: #ff5d5d; 
                color: #000000;
            }
        </style>
    </head>
