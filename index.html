        <main id="main">
            <header class="main-header">
                <!-- Using an image from the provided files -->
                <img src="IMG-20251105-WA0018_1_-removebg-preview-removebg-preview-removebg-preview.png" alt="Skytealogo" width="300px" height="75px">
            </header>

            <div class="submission-form-container">
                <h2>Kirim Tea Barumu</h2>
                <p class="subtitle">Kami janji kerahasiaan identitasmu terjamin! Tea akan ditinjau oleh Admin sebelum dipublikasikan.</p>

                <form id="tea-submission-form" action="https://api.web3forms.com/submit" method="POST">
                    <!-- NOTE: Web3Forms key is not provided, but the code structure is kept -->
                    <input type="hidden" name="apikey" value="YOUR_ACCESS_KEY_HERE">

                    <div class="form-row">
                        <div class="form-group">
                            <label for="person-name">1. Siapa orang yang kamu bicarakan?</label>
                            <input type="text" id="person-name" name="person_name" placeholder="Nama atau inisial" required>
                        </div>
                        <div class="form-group">
                            <label for="person-class">2. Kelas mana orang yang kamu bicarakan ini?</label>
                            <input type="text" id="person-class" name="person_class" placeholder="Contoh: X MIPA 1" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="the-tea">3. Ceritakan, Spill The Tea!</label>
                        <textarea id="the-tea" name="the_tea" rows="10" placeholder="Ketik cerita kamu di sini..." required></textarea>
                    </div>
                    
                    <button type="submit" class="submit-button">Kirim Tea!</button>
                </form>
            </div>
            
        </main>

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script>
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggle-btn');
            
            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                // FIX: Menambahkan/menghapus kelas 'sidebar-collapsed' pada <body>
                // untuk mengubah grid layout utama
                document.body.classList.toggle('sidebar-collapsed');
            });
        </script>
        <script src="submission.js"></script>
